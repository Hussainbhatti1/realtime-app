<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .card { max-width: 420px; margin: 40px auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #e5e7eb; border-radius: 8px; }
    button { padding: 10px 14px; border: 1px solid #0ea5e9; background: #0ea5e9; color: #fff; border-radius: 8px; cursor: pointer; width: 100%; }
    a { color: #0ea5e9; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create account</h1>
    <form method="post" action="/register" autocomplete="off">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</body>
</html>
